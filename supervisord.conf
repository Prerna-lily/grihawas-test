[supervisord]
nodaemon=true

[program:frontend]
; This process starts your frontend application using npm start.
command=npm start
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:backend]
; This process starts your Node.js backend using the serve.js script.
command=node server.js
directory=/app/backend
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:apache]
; This process starts Apache in the foreground to serve your PHP payment gateway.
command=/usr/sbin/apachectl -DFOREGROUND
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
